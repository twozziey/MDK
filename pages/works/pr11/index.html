<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <h3>Assorted Vegetables (1 lb)</h3>
        <div class="product">
          <img src="img/овощи.jpg" alt="Assorted Vegetables">
          <div class="product-info">
            <p>$1.00</p>
            <div class="quantity">
              <label for="qty">QTY:</label>
              <input type="number" id="qty" min="1" max="10">
            </div>
            <button>Add to Cart</button>
          </div>
        </div>
        </div>
        <div class="block">
            <h3>Raspberries 1lb</h3>
        <div class="product">
          <img src="img/2.jpg" alt="Raspberries">
          <div class="product-info">
            <p>$2.50</p>
            <div class="quantity">
              <label for="qty">QTY:</label>
              <input type="number" id="qty" min="1" max="10">
            </div>
            <button>Add to Cart</button>
          </div>
        </div>
        </div>
        <div class="block">
            <h3>1 Fresh Kiwi</h3>
        <div class="product">
          <img src="img/3.jpg" alt="Kiwi">
          <div class="product-info">
            <p>$.30</p>
            <div class="quantity">
              <label for="qty">QTY:</label>
              <input type="number" id="qty" min="1" max="10">
            </div>
            <button>Add to Cart</button>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
